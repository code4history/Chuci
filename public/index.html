<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuci Demo</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .demo-container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .swiper-demo {
      height: 400px;
      margin: 20px 0;
    }
    .section {
      margin: 40px 0;
    }
    h2 {
      color: #555;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <h1>Chuci (楚辞) Demo</h1>
    
    <div class="section">
      <h2>Basic Swiper</h2>
      <div class="swiper-demo">
        <cc-swiper>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=1" 
            image-url="https://picsum.photos/800/600?random=1" 
            image-type="image"
            caption="First slide caption">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=2" 
            image-url="https://picsum.photos/800/600?random=2" 
            image-type="image"
            caption="Second slide caption">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=3" 
            image-url="https://picsum.photos/800/600?random=3" 
            image-type="image"
            caption="Third slide caption">
          </cc-swiper-slide>
        </cc-swiper>
      </div>
    </div>

    <div class="section">
      <h2>Swiper with Thumbnails</h2>
      <div class="swiper-demo">
        <cc-swiper has-thumb>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=4" 
            image-url="https://picsum.photos/800/600?random=4" 
            image-type="image">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=5" 
            image-url="https://picsum.photos/800/600?random=5" 
            image-type="image">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=6" 
            image-url="https://picsum.photos/800/600?random=6" 
            image-type="image">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=7" 
            image-url="https://picsum.photos/800/600?random=7" 
            image-type="image">
          </cc-swiper-slide>
        </cc-swiper>
      </div>
    </div>

    <div class="section">
      <h2>Autoplay Swiper</h2>
      <div class="swiper-demo">
        <cc-swiper autoplay>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=8" 
            image-url="https://picsum.photos/800/600?random=8" 
            image-type="image">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=9" 
            image-url="https://picsum.photos/800/600?random=9" 
            image-type="image">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=10" 
            image-url="https://picsum.photos/800/600?random=10" 
            image-type="image">
          </cc-swiper-slide>
        </cc-swiper>
      </div>
    </div>

    <div class="section">
      <h2>Mixed Media Types Example</h2>
      <p>Note: YouTube videos require actual video IDs to work properly.</p>
      <div class="swiper-demo">
        <cc-swiper has-thumb>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=11" 
            image-url="https://picsum.photos/800/600?random=11" 
            image-type="image"
            caption="Regular Image">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=12" 
            image-url="https://www.youtube.com/watch?v=dQw4w9WgXcQ" 
            image-type="youtube"
            caption="YouTube Video (example)">
          </cc-swiper-slide>
          <cc-swiper-slide 
            thumbnail-url="https://picsum.photos/300/200?random=13" 
            image-url="https://picsum.photos/800/600?random=13" 
            image-type="panorama"
            caption="360° Panorama (example)">
          </cc-swiper-slide>
        </cc-swiper>
      </div>
    </div>
  </div>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
